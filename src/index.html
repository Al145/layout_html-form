<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form name="personal" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
    <fieldset class="fieldset">
      <legend>
        Personal information
      </legend>
      <label class="label" for="surname">Surname:
        <input type="text" name="surname" id="surname">
      </label>
      <label class="label" for="name">Name:
        <input type="text" name="name" id="name">
      </label>
      <label class="label" for="age">How old are You?
        <input type="number" name="age" size="5" value="12" id="age" data-qa="field-value" min="0" max="120" step="1">
      </label>
      <label class="label" for="date">Full date of birth:
        <input type="date" name="date" id="date">
      </label>
      <label class="label" for="check">I accept the term of the agreement
        <input type="checkbox" name="check" id="check">
      </label>
    </fieldset>
    <fieldset class="fieldset">
      <legend>
        Registration
      </legend>
      <div class="registration">
        <label class="label" for="email">E-mail:
          <input type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com" id="email"
            required>
          </label>
        <label class="label" for="password">Password:
          <input type="password" name="password" id="password" minlength="7" required>
        </label>
      </div>
    </fieldset>
    <fieldset class="fieldset">
      <legend>
        An interesting fact about you!
      </legend>
      <div class="cats">Do you love cats?
        <label class="label" for="yes">
          <input type="radio" name="cat" id="yes">Yes
        </label>
        <label class="label" for="no">
          <input type="radio" name="cat" id="no">No
        </label>
      </div>
      <label class="label" for="color">What is your favorite color?
        <input type="color" name="color" id="color">
      </label>
      <label class="label" for="time">What time do you go to bed?
        <input type="time" name="time" id="time" step="11">
      </label>
      <label class="label">What are your favorite brand of cars?
        <select name="cars" size="4">
          <option value="BMW">
            BMW
          </option>
          <option value="Audi">
            Audi
          </option>
          <option value="Lada">
            Lada
          </option>
        </select>
      </label>
      <label class="label">How do you rate our work?
        <input type="range" min="0" max="12" step="1" value="0">
      </label>
    </fieldset>
    <fieldset class="fieldset">
      <legend>
        Additional info:
      </legend>
      <label class="label">Comments:
        <textarea name="comment" cols="20" rows="2"></textarea>
      </label>
      <label class="label">Would you recommend us?
        <select name="yes_or_no" size="1">
          <option value="yes">
            yes
          </option>
          <option value="no">
            no
          </option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
